<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom-Inspired 2D Arena Shooter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        <div id="crosshair"></div>
        <div id="damageFlash" class="damage-flash"></div>
        <div id="hud">
            <div id="health">VIDA: 100</div>
            <div id="score">PUNTOS: 0</div>
            <div id="timer">TIEMPO: 5:00</div>
            <div id="kills">DEMONIOS: 0</div>
            <div id="wave">INFIERNO: 1</div>
        </div>
        <div id="instructions">
            WASD: Mover | Mouse: Mirar | Click: Disparar<br>
            Mata enemigos y recoge poderes especiales!
        </div>
        <div id="highScore">
            RECORD: <span id="highScoreValue">0</span>
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Has sido eliminado por las fuerzas demoníacas</p>
            <button onclick="restartGame()">REINTENTAR</button>
        </div>
        <div id="victory">
            <h1>¡MISIÓN CUMPLIDA!</h1>
            <p>Has sobrevivido al asalto demoníaco</p>
            <button onclick="restartGame()">JUGAR DE NUEVO</button>
        </div>
    </div>
    <audio id="shootSound" src="https://freesound.org/data/previews/171/171671_2435888-lq.mp3"></audio>
    <audio id="hitSound" src="https://freesound.org/data/previews/171/171672_2435888-lq.mp3"></audio>
    <audio id="powerupSound" src="https://freesound.org/data/previews/387/387739_5121236-lq.mp3"></audio>
    <audio id="bgm" loop src="https://archive.org/download/doom-1993-soundtrack/E1M1.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
